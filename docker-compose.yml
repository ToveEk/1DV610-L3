services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: character-app:latest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      # Map host port configurable via HOST_PORT env var (defaults to 3001)
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3